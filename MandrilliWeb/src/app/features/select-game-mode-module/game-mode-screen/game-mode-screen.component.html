<div class="columns">
    <div class="column is-one-quarter">
          <history-sidebar> </history-sidebar>
    </div>
    <div class = "column">
        <div class="box has-background-primary height mt-2 is-vcentered mr-1">

            <div class="columns height-20 mt-5">
                <div class="column">
                    <h1 class="is-size-1 has-text-light has-text-centered has-text-weight-bold">Select a game mode: </h1>
                </div>

                <div class="column is-one-quarter" [routerLink]="['/homepage']">
                    <div class="box has-background-light pointer">
                        <div class="has-text-centered">
                            <strong>BACK</strong>
                        </div>
                    </div>
                </div>

            </div>

            <div class="columns width-80 margin-auto mt-6 mb-6">


                <div class="column height-20 is-half mr-6 has-text-centered ">

                    <button class="button is-fullwidth height-100 has-background-light pointer" (click)="startMatchmaking()" [disabled]="inQueue">
                        <strong id="casual-button" class="is-size-3 has-weight-bold is-vcentered">Casual game</strong>
                    </button>
                    <p class="has-text-light is-size-5 p-3"> Play with a random user thanks to a skill based matchmaking !</p>
                        
                </div>

                <div class="column height-20 is-half has-text-centered">

                    <button class="button is-fullwidth height-100 has-background-light pointer" [routerLink]="['/play-together']">
                        <strong class="is-size-3 has-weight-bold ">Play with a friend </strong>
                    </button>
                    <p class="has-text-light is-size-5 p-3"> Select an online user from your friends list and fight him !</p>
                    
                </div>

                
            </div>
            <div *ngIf="inQueue" class="width-80 margin-auto has-text-centered mt-6">
                <strong class="is-size-3 has-weight-bold has-text-danger">Waiting for another player ...</strong>
                <br>
                <button class="width-40 margin-auto button is-warning" (click)="endMatchmaking()">Leave queue</button>
            </div>
            

        </div>
    </div>
</div>
