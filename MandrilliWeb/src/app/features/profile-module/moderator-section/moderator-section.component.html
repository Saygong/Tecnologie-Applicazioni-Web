<h1 class="is-size-4 has-text-centered "><strong class="has-text-light">Moderator Section</strong></h1>

<p class="has-text-light mt-3">Ban user</p>
<div class="columns">
    <div class="column">
        <input class="input" type="text" placeholder="Insert valid username" #banUsername>
    </div>
    <div class="column is-one-quarter">
        <button class="button is-danger" (click)="ban(banUsername.value)">BAN</button>
    </div>
</div>
<hr class="mt-1 mb-1">
<p class="has-text-light">Insert new moderator</p>

<input class="input mt-1" type="text" placeholder="Insert username" #newModUsername>

<input class="input mt-1" type="password" placeholder="Insert temporary password" #newModPassword>


<button class="button mt-1 is-small is-info is-fullwidth" (click)="newModerator(newModUsername.value, newModPassword.value)">Create moderator</button>

<div  class="width-80 margin-auto has-text-centered height-20px mt-6">
    <p *ngIf="userMessage.error" class="has-text-warning is-size-5">{{userMessage.errorMessage}}</p>
</div>
