

<div *ngIf="match" class="box is-widescreen has-background-light front-height ml-4 mr-4">

    <div class="columns is-widescreen mt-4">
        <div class="column is-one-quarter margin-auto">
            <div class="box has-background-primary image">
                <figure class="image is-vcentered logo-dimension container">
                    <img src="assets/images/logo.png" alt="Image">
                </figure>
            </div>
        </div>

        <div class="column is-half is-vcentered margin-auto">
            <div class="container is-widescreen">

            </div>
            
        </div>

        <div class="column is-one-quarter margin-auto">
            <div class="box has-background-primary pointer" [routerLink]="['/homepage']">
                <div class="columns">
                    <div class="column is-one-quarter has-text-centered">
                        <strong class="is-size-4 has-text-light has-weight-semibold">X</strong>
                    </div>
                    <div class="column ">
                        <strong class="is-size-4 has-text-light has-weight-semibold">CLOSE</strong>
                    </div>
            
                </div>
            </div>
        </div>
    </div>
    
    <div class="width-80 columns is-vcentered margin-auto mt-4">
        <div class="column">
            <player-info [userId]="match.player1.playerId"></player-info>
        </div>
        <div class="column is-one-quarter has-text-centered">
            <div class= "is-vcentered" >
                <strong>VS.</strong>
            </div>
        </div>
        <div class="column">
            <player-info [userId]="match.player2.playerId"></player-info>
        </div>
    </div>
    <div class="width-80 margin-auto has-text-centered has-text-danger mt-5">
        <h1 class="has-text-weight-semibold is-family-sans-serif is-size-1"> {{ result }} </h1>
    </div>
</div>

<!-- stats grid block -->
<div *ngIf="match" class= "box has-background-light stats-height ml-4 mr-4">
    <stats-grid [profile]="false" [matchStats]="match.stats"></stats-grid>
</div>
