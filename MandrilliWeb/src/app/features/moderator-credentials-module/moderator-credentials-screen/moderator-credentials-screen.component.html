<div class="box is-widescreen has-background-light ml-4 mr-4">

    <div class="box has-background-primary width-80 margin-auto mt-4 columns p-0  is-vcentered">
        <div class="column has-text-centered">
            
            <img class="image-fit margin-auto" src="assets/images/logo.png" alt="Image">
                
        </div>
        <div class="column">

            <h1 class="has-text-weight-semibold is-family-sans-serif is-size-2">Welcome new moderator</h1>

        </div>

    </div>
    

</div>
<div class="box is-widescreen has-background-light ml-4 mr-4 mt-6">

    <fieldset>
        <h1 class="has-text-weight-semibold is-family-sans-serif is-size-4 mb-3">Unfortunately there's another step for you: <span class="temporary-username">{{user.username}}</span></h1>
        <h2 class="has-text-weight-semibold is-family-sans-serif is-size-5 mb-6">We need you to re-set your own username and password in order to validate your new moderator account.</h2>

        <div class="columns width-80 is-vcentered mt-4">
            <div class="column is-one-quarter">
                <h1 class="has-text-weight-semibold is-family-sans-serif is-size-3">New username </h1>
            </div>
            <div class="column">
                
                <input class="input is-medium" type="text" placeholder="Insert new username" #username>
                
            </div>
        </div>

        <div class="columns width-80 is-vcentered mt-4">
            <div class="column is-one-quarter">
                <h1 class="has-text-weight-semibold is-family-sans-serif is-size-3">New password: </h1>
            </div>
            <div class="column">
                
                <input class="input is-medium" type="text" placeholder="Insert new password" #password>
            
            </div>
        </div>
        <div class="columns width-80 is-vcentered mt-4">
            <div class="column is-one-quarter">
                
            </div>
            <div class="column">
                <button class="button is-primary is-size-5" (click)="changeCredentials(username.value, password.value)">Change credentials</button>

                <div  class="width-80 margin-auto has-text-centered height-50px mt-4">
                    <p *ngIf="userMessage.error" class="has-text-danger is-size-5">{{userMessage.errorMessage}}</p>
                </div>

            </div>
        </div>

        <div class="width-40 margin-auto has-text-centered mb-3">
            <p>Don't have an account ? <a routerLink="/authentication/register"> Register here ! </a> </p>
        </div>
        

    </fieldset>

</div>
