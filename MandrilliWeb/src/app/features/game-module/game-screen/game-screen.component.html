<div *ngIf = "chatId" class="columns mt-3">

    <div class="column height box has-background-light mr-2 ml-4">
    
        <div class="columns">

            <div class="column is-half">

                <div class="box has-background-primary"><p class="has-text-light has-text-centered">Ship types:</p></div>
                <div class="columns margin-auto is-justify-content-space-between">


                    <div clas="column is-half">


                        <div class="box mb-1 height-70px">
                            <figure class="image">
                                <img class="remaining-ships-height" src="assets/images/destroyer.png">
                            </figure>
                            <p class="has-weight-semibold mb-1">Destroyer - 2 x 1</p>
                        </div>

                        <div class="box height-70px">
                            <figure class="image">
                                <img class="remaining-ships-height" src="assets/images/cruiser.png">
                            </figure>
                            <p class="has-weight-semibold mb-1">Cruiser - 3 x 1</p>
                        </div>
    
                    </div>

                    <div clas="column is-half">

                        <div class="box mb-1 height-70px">
                            <figure class="image">
                                <img class="remaining-ships-height" src="assets/images/battleship.png">
                            </figure>
                            <p class="has-weight-semibold mb-1">Battleship - 4 x 1</p>
                        </div>

                        <div class="box height-70px">
                            <figure class="image">
                                <img class="remaining-ships-height" src="assets/images/carrier.png">
                            </figure>
                            <p class="has-weight-semibold mb-1">Carrier - 5 x 1</p>
                        </div>
    
                    </div>


                </div>
                <div class="width-80 margin-auto">
                    <opponent-board [state]="opponentGrid" [triggerUpdate]="trigger"></opponent-board>
                </div>
                
                
                
            </div>
            <div class="column is-half">

                <board [state]="playerGrid" [triggerUpdate]="trigger"></board>

                <!-- To set to your turn -->
                <div class="box has-background-primary mt-2 has-text-centered">
                    <strong *ngIf = "!playerTurn" class="has-text-light has-weight-bold">Opponent's turn</strong>
                    <strong *ngIf = "playerTurn" class="has-text-light has-weight-bold">Your turn</strong>
                </div>

                <div class ="columns width-80 margin-auto mt-0">
                    <div class="column is-one-third ">
                        <input type="text" class="input is-small" #rowShot> Insert row
                    </div>
                    
                    <div class="column is-one-third"> 
                        <input type="text" class="input is-small" #colShot> Insert column
                    </div>

                    <div class="column"> 
                        <button class="button is-medium is-danger" (click)="shot(rowShot.value, colShot.value)" [disabled]="!playerTurn">Fire!</button>
                    </div>
                    
                </div>

                <div  class="width-80 margin-auto has-text-centered ">
                    <p  *ngIf="userMessage.error" class="has-text-danger is-size-5">{{userMessage.errorMessage}}</p>
                </div>

                

            </div>

        </div>
    
    
    </div>
    
    
    <div class="column height is-one-quarter mr-5">
    
            
        <div class="columns">

            <div class="column mr-3">
                <player-info [userId]="opponentsId" (redirection)="false"></player-info>
            </div>

            <div class="column is-one-quarter">
                <div class="box has-background-primary pointer height-100 columns" (click)="leaveMatch()">
                    <div class="has-text-centered">
                        <strong class="is-size-5 has-weight-semibold has-text-danger">Quit Game</strong>
                    </div>
                </div>
            </div>

        </div>
        
        <div *ngIf="chatId" class="chat-height p-4">
            <chat-body [chatId]="chatId" [triggerUpdate]="trigger"></chat-body>
        </div>

    </div>
    
</div>
