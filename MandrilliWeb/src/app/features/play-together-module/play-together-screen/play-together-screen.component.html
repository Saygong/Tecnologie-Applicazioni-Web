<div class="columns">
    <div class="column is-one-quarter">
          <history-sidebar> </history-sidebar>
    </div>
    <div class = "column">
        <div class="box has-background-primary height mt-2 mr-2 p-5">

            <div class="columns">
                <div class="column">
                    <h1 class="is-size-1 has-text-light has-text-weight-bold ml-2">Play with a friend</h1>
                </div>
                <div class="column is-one-quarter pointer" [routerLink]="['/game-mode']">
                    <div class="box has-background-light pointer">
                        <div class="has-text-centered">
                            <strong>BACK</strong>
                        </div>
                    </div>
                </div>
            </div>
            
            <hr class="mt-4">

            <div  class="width-80 height-20px margin-auto has-text-centered ">
                <p *ngIf="userMessage.error" class="has-text-warning is-size-5">{{userMessage.errorMessage}}</p>
            </div>

            <div class="friends-list-height overflow-scroll p-1 mt-6">

                <div [ngSwitch]="num_online()" class="list-height overflow-scroll">

                    <div *ngSwitchCase="0" class= "box has-background-light width-80 mb-1 has-text-centered margin-auto">
                        <p> <strong>No friends online :(</strong></p>
                    </div>
                
                    <div *ngSwitchDefault>
                        <div *ngFor="let item of friends" class= "box has-background-light is-widescreen mb-1 has-text-centered pointer" (click)="askToBattle(item.userId)">
                            <p> <strong>{{item.username}} - {{item.elo}} pp.</strong></p>
                        </div>
                    </div>
                
                </div>
                
            </div>

                
        </div>
    </div>
</div>
