<div  class="box has-background-primary mr-5 fixed-height is-vcentered pointer">
    <div class= "columns margin-auto width-80">
        <div class="column is-one-quarter is-vcentered has-text-centered">
            <fa-icon [icon]="faUser" size="lg"></fa-icon>
        </div>
        <div *ngIf="user" class="column is-vcentered has-text-centered">    
            <strong class=" is-vcentered is-size-4 has-text-light has-weight-bold">{{user.username}} - {{user.elo}}</strong>
        </div>
    </div>   
</div>
