
<!-- List crafted for the matches-->
<div *ngIf="matchList" [ngSwitch]="num_matches()" class="list-height overflow-scroll">

    <div *ngSwitchCase="0" class= "box has-background-light width-80 mb-1 has-text-centered margin-auto">
        <p> <strong>No matches available</strong></p>
    </div>

    <div *ngSwitchDefault>
        <div *ngFor="let item of matchList" class= "box has-background-light is-widescreen mb-1 has-text-centered pointer" (click)="goToMatchResults(item.matchId)">
            <p> <strong class="mr-3">{{item.username1}}</strong> vs. <strong class="ml-3">{{item.username2}}</strong></p>
        </div>
    </div>

</div>


<!-- List crafted for friends-->
<div *ngIf="friendsList" [ngSwitch]="num_friends()" class="list-height overflow-scroll">

    <div *ngSwitchCase="0" class= "box has-background-light width-80 mb-1 has-text-centered margin-auto">
        <p> <strong>There are no friends here :(</strong></p>
    </div>

    <div *ngSwitchDefault>
        <div *ngFor="let item of friendsList" class= "box has-background-light is-widescreen mb-1 has-text-centered pointer" (click)="showChat(item.chatId)">
            <div class="is-flex">
                <div class="width-80">
                    <p class="has-text-left"> <strong>{{item.friendUsername}}</strong></p>
                </div>
                <button class="button is-success" [disabled]=" item.matchId == '' " (click)="spectateMatch(item.matchId)">Spectate</button>
            </div>
            
        </div>    
    </div>

</div>



<!-- List crafted for the battle requests -->
<div *ngIf="notificationList && refuse && accept" class="list-height overflow-scroll">

    <div *ngFor="let item of notificationList">
        <div *ngIf="item.type == 'MatchRequest'" class= "box has-background-light is-widescreen mb-1 has-text-centered pointer is-flex">
            <div class="column is-three-quarters has-text-left">
                <strong>{{item.senderUsername}}</strong> wants to battle you !
            </div>
            <div class="column is-one-quarter">
                <button class="button is-success mr-2" (click)="accept(item.sender)">Battle!</button>
                <button class="button is-danger" (click)="refuse(item.sender)">Deny</button>
            </div>
        </div>
    </div>

</div>


<!-- List crafted for the friend requests -->
<div *ngIf="notificationList && refuse && accept" class="list-height overflow-scroll">

    <div *ngFor="let item of notificationList">
        <div *ngIf="item.type == 'FriendRequest'" class= "box has-background-light is-widescreen mb-1 has-text-centered pointer is-flex">
            <div class="column is-three-quarters has-text-left">
                <strong>{{item.senderUsername}}</strong> wants to be your friend !
            </div>
            <div class="column is-one-quarter">
                <button class="button is-success mr-2" (click)="accept(item.sender)">Accept</button>
                <button class="button is-danger" (click)="refuse(item.sender)">Refuse</button>
            </div>
        </div>
        
    </div>

</div>
